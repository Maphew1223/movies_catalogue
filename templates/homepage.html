{% extends "index.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1 class="mt-5">Witaj w mojej bibliotece filmów</h1>
            <p class="lead">Znajdziesz tutaj tylko najlepsze tytuły!</p>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 mb-4">
            {% for list_type, label in list_types.items() %}
                <a href="{{ url_for('homepage') }}?list_type={{ list_type }}" 
                   class="btn {% if list_type == selected_list_type %}btn-info{% else %}btn-outline-info{% endif %}">
                    {{ label }}
                </a>
            {% endfor %}
        </div>
    </div>
    
    <div class="row">
        {% for movie in movies %}
        <div class="col-lg-3 col-md-6 mb-4">
            <div class="card h-100">
                <img class="card-img-top" src="{{ tmdb_image_url(movie.poster_path, 'w780') }}" alt="{{ movie.title }}">
                <div class="card-body">
                    <h4 class="card-title">{{ movie.title }}</h4>
                </div>
                <div class="card-footer text-center">
                    <a href="{{ url_for('movie_details', movie_id=movie.id) }}">Pokaż więcej</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
